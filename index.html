<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Língua do P</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Língua do P</h1>
        <h5>Escreva seu texto e veja a mágica acontecer!</h5>

        <textarea id="descricao" placeholder="Digite seu texto aqui..."></textarea>

        <div class="buttons">
            <button onclick="Encrypt()">Transformar</button>
            <button onclick="Decrypt()">Destransformar</button>
            <button class="speak-btn" onclick="speakText()">Falar</button>
        </div>

        <h3>Resultado</h3>
        <textarea id="resultado" placeholder="O resultado aparecerá aqui..." readonly></textarea>
    </div>

</body>

<script src="index.js"></script>
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
</html>
